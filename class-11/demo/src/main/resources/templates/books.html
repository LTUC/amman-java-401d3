<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Books page</h1>
    <div th:each="book : ${books}">
        <p>Book ID: <span th:text="${book.id}"></span></p>
        <p>Book Author: <span th:text="${book.author}"></span></p>
        <p>Book Title: <span th:text="${book.title}"></span></p>
    </div>
</body>
</html>
