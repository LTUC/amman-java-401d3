<!DOCTYPE html>
<html>
  <head>
    <title>Adopt a Kitten</title>
    <link href="css/style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Adopt a Kitten</h1>
    </header>
    <main>
      <h2>Kittens Available for Adoption:</h2>
      <div id="kittenProfiles">

        <form action="." id="kittensForm">
          <fieldset>
              <legend>Cats Iformation</legend>
              <label for="catName">Cat Name</label>
              <input type="text" id="catName">
              <br>
              <label for="likes">Likes</label>
              <input type="text" id="likes" placeholder="cats likes">
              <br>
              <label for="breed">Breed</label>
              <input type="text" id="breed">
              <br>
              <label for="goodWithCats">Is good with cats?</label>
              <input type="checkbox" id="goodWithCats">
              <label for="goodWithDogs">Is good with Dogs?</label>
              <input type="checkbox" id="goodWithDogs">
              <label for="goodWithKids">Is good with Kids?</label>
              <input type="checkbox" id="goodWithKids">
              <br>
              <input type="submit">
              
          </fieldset>
        </form>

    </main>

</html>
